[tool:pytest]
DJANGO_SETTINGS_MODULE = service_app.settings
python_files = test_*.py *_test.py
addopts =
    --verbose
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
testpaths = .
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests